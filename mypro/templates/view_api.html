<!-- templates/profile_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile h2 {
            margin: 0;
        }
        .profile p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile List</h1>
        {% for profile in data %}
        <div class="profile">
            <h2>{{ profile.id }}</h2>
            <p>Director: {{ profile.username }}</p>
            <p>Release Date: {{ profile.email }}</p>
            <p>Release Date: {{ profile.password }}</p>
        </div>
        {% empty %}
        <p>No profiles available.</p>
        {% endfor %}
    </div>
</body>
</html>
